<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/estate-dashboard-sidebar.css" />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <title data-title>Dashboard</title>
    <script src="../js/general/onSession.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar" class="">
        <script src="./layout/sidebar.js"></script>
      </nav>
      <!-- Page Content -->
      <div id="content">
        <button type="button" id="sidebarCollapse" class="btn sidebar-btn p-1">
          <i class="fas fa fa-align-left"></i>
        </button>

        <!--INNER CONTENT CONTAINER-->

        <div id="header"><script src="./layout/header.js"></script></div>
        <!--DIV WITH PANEL WITH BREADCRUMB-->
        <div
          class="d-flex justify-content-between align-items-center"
          style="border: none; padding: 0 1.5em 0 5em; background: #e0ede6;height: 35px; margin-top: -1.5em; margin-bottom: 3em; width: 100%;"
        >
          <p style="color: #49A347;font-size: 18px; margin-top: 14px;">
            Dashboard
          </p>
          <ul
            class="list-group d-flex flex-row justify-content-md-between"
            style="list-style: none;"
          >
            <li style="color: #49A347;font-size: 14px;">Home</li>
            <li style="padding: 0 10px 0 10px;">></li>
            <li style="color: #ABAFB3;font-size: 14px;">Residents</li>
          </ul>
        </div>
        <div class="d-flex flex-row justify-content-md-around">
          <!--CONTENT CONTAINER-->
          <div class="container">
            <!-- <div class="row split-mid"> -->
            <div
              class="shadow p-3 mb-5 bg-white rounded table-responsive "
              style="width: 93%; margin-left: 4em;"
            >
              <table
                class="table table-borderless"
                style="background-color: #fff; border-collapse:separate; 
                border-spacing: 0 1em;"
              >
                <div
                  class="d-flex justify-content-between align-items-center bg-white pt-4"
                  style="padding: 10px;"
                >
                  <p style="color: #49A347; font-size: 26px;">
                    <span class="estate_name"></span> Residents
                  </p>
                  <form
                    method="get"
                    class="form-inline mr-4 ml-4"
                    style="background: #F1F5F8 !important;
                  border-radius: 8px;"
                  >
                    <div
                      class="form-group header-form2 d-flex align-items-center"
                    >
                      <img
                        src="../images/search.jpeg"
                        width="16px"
                        height="16px"
                        alt="Search"
                        style="opacity: 0.5;"
                      /><input
                        type="text"
                        placeholder="Search residents..."
                        class="form-control form-control2 header-input2"
                      />
                    </div>
                  </form>
                </div>
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Apartment</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Total visit</th>
                  </tr>
                </thead>
                <!-- <hr
                  style="margin: 0 !important; padding: 0 !important; color: #efefef;"
                /> -->
                <tbody id="residentTable">
                  
                  
                </tbody>
              </table>

              <nav aria-label="Table navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                    <button class="page-link" tabindex="-1" id="firstBtn">First page</button>
                    </li>
                    <li class="page-item">
                    <button class="page-link" tabindex="-1" id="prevBtn">Previous</button>
                    </li>
                    <li class="page-item"> 
                    <button class="page-link" id="nextBtn">Next</button>
                    </li>
                    <li class="page-item">
                    <button class="page-link" id="lastBtn">Last page</button>
                    </li>
                </ul>
              </nav>
            </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>

    <!--Import third party cdn-->
    <script src="../js/general/third_party_cdn.js"></script>
    <script0 src="../js/general/placeholder.js"></script0>
    <!--Import the base url for the project-->
    <script src="../js/general/routes.js"></script> 
    <script src="../js/apis/estateAdmin/pagination.js"></script>
    <script src="../js/apis/estateAdmin/dashboard-residents.js"></script>
    <script src="../js/apis/estateAdmin/insertResidentsData.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#sidebarCollapse").on("click", function() {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>
    <script>
      $(document).ready(function() {
        $(".toast").toast("show");
      });
    </script>
  </body>
</html>
